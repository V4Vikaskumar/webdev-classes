<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="studentDetailsStyles.css">
    <style>
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <section class="header">
        <!-- <div class="logo-img">
            <div class="img"></div>
        </div>
        <div class="heading">
            <p>Student Application Form</p>
        </div>
        <div class="enquiry-type">
            .
        </div>   -->
        
        <table class="header-table">
            <tr>
                <td class="logo-img">
                    <div class="img"></div>
                </td>
                <td class="heading-wrapper">
                    <p class="heading">Student Application Form</p>
                </td>
                <td class="enquiry-type">
                    <div class="enquiry-wrapper">
                        <input class="checkbox" type="checkbox" name="enquiry">
                        <label for="enquiry">Enquiry</label>
                    </div>
                    <div class="enrolled-wrapper">
                        <input class="checkbox" type="checkbox" name="enrolled">
                        <label for="enrolled">Enrolled</label>  
                    </div>                    
                </td>
            </tr>
        </table>
    </section>
    <section class="student-details" >
        <div class="left-half">
            <table>
                <tr>
                    <td >
                        <div class="left-half-labels">
                            <label for="name">Name</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="age">Age</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="contact">Contact</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="email">Email-id</label>
                        </div>
                    </td>
                    <td>
                        <div class="left-half-inputs">
                            <input name="name" type="text">
                        </div>
                        <div class="left-half-inputs">
                            <input name="age" type="number">
                        </div>
                        <div class="left-half-inputs">
                            <input name="contact" type="number"/>
                        </div>
                        <div class="left-half-inputs">
                            <input type="email" name="email">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="right-half">
            <table>
                <tr>
                    <td >
                        <div class="left-half-labels">
                            <label for="Date Of Birth">Date Of Birth</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="WhatsApp Number">WhatsApp Number</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="state">State</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="pincode">Pincode</label>
                        </div>
                    </td>
                    <td>
                        <div class="left-half-inputs">
                            <input name="Date Of Birth" type="date">
                        </div>
                        <div class="left-half-inputs">
                            <input name="WhatsApp Number" type="number">
                        </div>
                        <div class="left-half-inputs">
                            <select name="state">
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Delhi">Delhi</option>
                            </select>
                        </div>
                        <div class="left-half-inputs">
                            <input type="number" name="pincode">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="clearfix">

        </div>
        <div class="left-half">
            <table>
                <tr>
                    <td>
                        <div class="left-half-labels">
                            <label for="Guardian Name"> Gaurdian Name</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="Collage">Collage</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="Branch">Branch</label>
                        </div>
                    </td>
                    <td>
                        <div class="left-half-inputs">
                            <input name="Gaurdian Name" type="text">
                        </div>
                        <div class="left-half-inputs">
                            <input name="Collage" type="text">
                        </div>
                        <div class="left-half-inputs">
                            <input name="Branch" type="text">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="right-half">
            <table>
                <tr>
                    <td>
                        <div class="left-half-labels">
                            <label for="Gaurdian Contact Number">Gaurdian Contact Number</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="University">University</label>
                        </div>
                        <div class="left-half-labels">
                            <label for="Collage Gradution Year"> Collage Gradution Year</label>
                        </div>
                    </td>
                    <td>
                        <div class="left-half-labels">
                            <input type="number" name="Gaurdian Contact Number">
                        </div>
                        <div class="left-half-labels">
                            <input type="text" name="University">
                        </div>
                        <div class="left-half-labels">
                            <input type="number" name="Collage Gradution Year">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section class="student-details">
        <h3>Course  Interested  In  (Please  tick  the  appropriate  one)</h3>
        <table>
            <tr>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="Launchpad  (DSA  using  C++)">
                        <label class="left-half-labels" for="Launchpad  (DSA  using  C++)"> Launchpad  (DSA  using  C++) </label>
                    </div>
                </td>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="Crux  (DSA  using Java) ">
                        <label class="left-half-labels" for="Crux  (DSA  using Java) ">Crux  (DSA  using Java) </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="Web  Development  with  Node.JS">
                        <label class="left-half-labels" for="Web  Development  with  Node.JS ">Web  Development  with  Node.JS </label>
                    </div>
                </td>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="Competitive  Programming ">
                        <label class="left-half-labels" for="Competitive  Programming "> Competitive  Programming </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="Machine  Learning  & Data  Science " >
                        <label class="left-half-labels" for="Machine  Learning  & Data  Science ">Machine  Learning  & Data  Science</label>
                    </div>
                </td>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="DevOps  LIVE ">
                        <label class="left-half-labels" for="DevOps  LIVE ">DevOps  LIVE</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="System  Design  Live">
                        <label class="left-half-labels" for="System  Design  Live">System  Design  Live</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="Placement  Bootcamp  (Working  Professionals)">
                        <label class="left-half-labels" for="Placement  Bootcamp  (Working  Professionals)">Placement  Bootcamp  (Working  Professionals)</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="Data  Analytics  with Al tools ">
                        <label class="left-half-labels" for="Data  Analytics  with Al tools">Data  Analytics  with Al tools </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" class="checkbox" name="Sampoorna  (DSA  + Web  Dev  + Comp.  Prog.  + Interview  Prep,  Etc) ">
                        <label class="left-half-labels" for="Sampoorna  (DSA  + Web  Dev  + Comp.  Prog.  + Interview  Prep,  Etc)">Sampoorna  (DSA  + Web  Dev  + Comp.  Prog.  + Interview  Prep,  Etc) </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="enquiry-type">
                    <div>
                        <input type="checkbox" name="Other" class="checkbox">
                        <label class="left-half-labels" for="Other"> Other</label>
                    </div>
                </td>
            </tr>
        </table>
    </section>
    <section class="student-details">
        <h3>Which  Centre  are  you  interested  in?  (Please  tick  the  appropriate  one)</h3>
        <table>
            <tr>
                <td class="enquiry-type">
                    <input type="checkbox" name="Pitampura" class="checkbox">
                    <label class="left-half-labels" for="Pitampura">Pitampura</label>
                </td>
                <td class="enquiry-type">
                    <input type="checkbox" name="Noida" class="checkbox">
                    <label class="left-half-labels" for="Noida">Noida</label>
                </td>
            </tr>
        </table>
        <h3>How  do  you  come  to  know  about us?</h3>
        <table>
            <tr>
                <td class="enquiry-type">
                    <label class="left-half-labels" for="Friends">Friends</label>
                    <input type="checkbox" name="Friends" class="checkbox">
                </td>
                <td class="enquiry-type">
                    <label style="margin-left: 1%;" class="left-half-labels" for="Your  Own  Research">Your  Own  Research</label>
                    <input style="margin-left: 1%;" type="checkbox" class="checkbox" name="Your  Own  Research" >
                </td>
                <td>
                    <label style="margin-left: 15%;" class="left-half-labels" for="Social  Media">Social  Media</label>
                    <input style="margin-left: 1%;" type="checkbox" name="Social  Media" class="checkbox">
                </td>
                <td>
                    <label class="left-half-labels" for="Advertisements">Advertisements</label>
                    <input type="checkbox" name="Advertisements" class="checkbox">
                </td>
            </tr>
        </table>
        <div class="left-half">
            <!-- <table> -->
                <tr>
                    <td>
                        <div class="left-half-labels">
                            <b>Are you an  ex-VMC  student?</b>
                        </div>
                        
                    </td>
            <!-- </table> -->
        </div>
        <div class="right-half">
            <table>
                <tr>
                    <td>
                        <div>
                            <input type="checkbox" class="checkbox" name="Yes">
                            <label class="left-half-labels" for="Yes">Yes</label>
                            <input type="checkbox" name="No" class="checkbox">
                            <label class="left-half-labels" for="No">No</label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
